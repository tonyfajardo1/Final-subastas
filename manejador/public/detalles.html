<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Detalles de la Subasta</title>
</head>
<body>
    <h1>üìã Detalles de la Subasta</h1>
    <div id="infoSubasta"></div>

    <script>
        async function cargarDetalles() {
            const params = new URLSearchParams(window.location.search);
            const id = parseInt(params.get("id")); // Convertimos a n√∫mero para comparar

            if (!id) {
                document.getElementById("infoSubasta").innerText = "‚ùå Subasta no encontrada.";
                return;
            }

            try {
                const response = await fetch("manejador/articulos.json");
                const subastas = await response.json();

                const subasta = subastas.find(s => s.id === id);

                if (!subasta) {
                    document.getElementById("infoSubasta").innerText = "‚ùå Subasta no encontrada.";
                    return;
                }

                document.getElementById("infoSubasta").innerHTML = `
                    <h2>${subasta.titulo}</h2>
                    <p><b>Artista:</b> ${subasta.artista}</p>
                    <p><b>Precio Base:</b> $${subasta.precioBase}</p>
                    <img src="${subasta.imagen}" alt="${subasta.titulo}" width="300">
                    <p><b>Descripci√≥n:</b> ${subasta.descripcion || 'Sin descripci√≥n disponible'}</p>
                `;
            } catch (error) {
                console.error("Error cargando detalles:", error);
                document.getElementById("infoSubasta").innerText = "Error cargando detalles.";
            }
        }

        cargarDetalles();
    </script>
</body>
</html>
